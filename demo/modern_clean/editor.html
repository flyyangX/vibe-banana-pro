<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Slides - Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #FFFFFF;
            --bg-panel: #FFFFFF;
            --bg-canvas: #F3F4F6;
            --bg-hover: #F9FAFB;
            
            --text-main: #111827;
            --text-muted: #6B7280;
            
            --border: #E5E7EB;
            --accent: #111827;
            
            --radius-sm: 8px;
            --radius-md: 12px;
            
            --shadow-panel: 0 4px 6px -1px rgb(0 0 0 / 0.05);
            --shadow-canvas: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 10px 10px -5px rgb(0 0 0 / 0.04);
            
            --font-sans: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-app);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Bar */
        header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }

        .header-left { display: flex; align-items: center; gap: 16px; }
        .back-btn {
            font-size: 14px;
            color: var(--text-muted);
            text-decoration: none;
            display: flex; align-items: center; gap: 6px;
        }
        .back-btn:hover { color: var(--text-main); }
        
        .doc-title {
            font-weight: 600;
            font-size: 14px;
        }

        .header-actions { display: flex; gap: 8px; }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-text { color: var(--text-main); }
        .btn-text:hover { background: var(--bg-hover); }

        .btn-primary {
            background: var(--accent);
            color: white;
            display: flex; align-items: center; gap: 6px;
        }
        .btn-primary:hover { opacity: 0.9; }

        /* Icon SVG */
        .icon { width: 16px; height: 16px; fill: none; stroke: currentColor; stroke-width: 2; }

        /* Workspace Layout */
        .workspace {
            flex: 1;
            display: flex;
            background-color: var(--bg-canvas);
            overflow: hidden;
        }

        /* Left Sidebar: Thumbnails */
        .sidebar {
            width: 200px;
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 16px;
            gap: 16px;
            overflow-y: auto;
        }

        .thumbnail-wrapper {
            display: flex;
            gap: 8px;
            cursor: pointer;
        }

        .slide-num {
            font-size: 11px;
            color: var(--text-muted);
            width: 16px;
            text-align: right;
            padding-top: 4px;
        }

        .thumbnail {
            flex: 1;
            aspect-ratio: 16/9;
            background: white;
            border: 2px solid transparent;
            border-radius: var(--radius-sm);
            box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.2s;
        }

        .thumbnail.active {
            border-color: var(--accent);
        }

        .thumbnail-content {
            padding: 8px;
            transform: scale(0.25);
            transform-origin: top left;
            width: 400%; /* Compensate for scale */
            height: 400%;
            pointer-events: none;
        }

        /* Center Canvas */
        .canvas-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px;
        }

        .slide-canvas {
            width: 960px;
            aspect-ratio: 16/9;
            background: white;
            box-shadow: var(--shadow-canvas);
            border-radius: 4px; /* Slight roundness */
            position: relative;
        }

        .canvas-content {
            padding: 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .slide-title { font-size: 48px; font-weight: 700; margin-bottom: 24px; line-height: 1.1; }
        .slide-body { font-size: 18px; color: var(--text-muted); line-height: 1.6; max-width: 80%; }

        /* Floating Toolbar */
        .floating-toolbar {
            position: absolute;
            bottom: 32px;
            background: var(--bg-panel);
            padding: 8px;
            border-radius: var(--radius-full);
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.08);
            display: flex;
            gap: 4px;
            border: 1px solid var(--border);
        }

        .tool-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.1s;
        }
        .tool-btn:hover { background: var(--bg-hover); color: var(--text-main); }
        .tool-btn.active { background: var(--bg-hover); color: var(--text-main); }

        /* Right Sidebar: Properties */
        .properties-panel {
            width: 240px;
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            padding: 20px;
        }

        .panel-section { margin-bottom: 24px; }
        .panel-label { font-size: 11px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; margin-bottom: 12px; }
        
        .prop-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .color-picker { width: 24px; height: 24px; border-radius: 50%; border: 1px solid var(--border); cursor: pointer; }
        .bg-black { background: black; }
        .bg-gray { background: #999; }
        .bg-blue { background: #3b82f6; }

        .select-box {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 13px;
        }

    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <a href="dashboard.html" class="back-btn">
                <svg class="icon" viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                Back
            </a>
            <div class="doc-title">Q3 Financial Report</div>
        </div>
        
        <div class="header-actions">
            <button class="btn btn-text">Share</button>
            <button class="btn btn-primary">
                <svg class="icon" viewBox="0 0 24 24"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                Present
            </button>
        </div>
    </header>

    <div class="workspace">
        
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="thumbnail-wrapper">
                <span class="slide-num">1</span>
                <div class="thumbnail active">
                    <div class="thumbnail-content">
                        <h1>Q3 Report</h1>
                        <p>Financial overview...</p>
                    </div>
                </div>
            </div>
            
            <div class="thumbnail-wrapper">
                <span class="slide-num">2</span>
                <div class="thumbnail">
                    <div class="thumbnail-content">
                        <h2>Key Metrics</h2>
                        <ul><li>Revenue up 20%</li></ul>
                    </div>
                </div>
            </div>

            <div class="thumbnail-wrapper">
                <span class="slide-num">3</span>
                <div class="thumbnail">
                    <div class="thumbnail-content">
                        <h2>Growth</h2>
                        <div style="width:100px; height:100px; background:#eee;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Center Canvas -->
        <div class="canvas-area">
            <div class="slide-canvas">
                <div class="canvas-content">
                    <h1 class="slide-title">Q3 Financial Results</h1>
                    <p class="slide-body">
                        An overview of our performance, key metrics, and strategic outlook for the coming quarter.
                        <br><br>
                        Presented by: The Finance Team
                    </p>
                </div>
            </div>

            <div class="floating-toolbar">
                <div class="tool-btn active" title="Select">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"/></svg>
                </div>
                <div class="tool-btn" title="Text">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M4 7V4h16v3M9 20h6M12 4v16"/></svg>
                </div>
                <div class="tool-btn" title="Shape">
                    <svg class="icon" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/></svg>
                </div>
                <div class="tool-btn" title="Image">
                    <svg class="icon" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="properties-panel">
            <div class="panel-section">
                <div class="panel-label">Typography</div>
                <select class="select-box" style="margin-bottom: 8px;">
                    <option>Inter</option>
                    <option>Playfair Display</option>
                </select>
                <div class="prop-row">
                    <button class="btn btn-text" style="font-weight:bold;">B</button>
                    <button class="btn btn-text" style="font-style:italic;">I</button>
                    <button class="btn btn-text" style="text-decoration:underline;">U</button>
                </div>
            </div>

            <div class="panel-section">
                <div class="panel-label">Color</div>
                <div class="prop-row">
                    <div class="color-picker bg-black"></div>
                    <div class="color-picker bg-gray"></div>
                    <div class="color-picker bg-blue"></div>
                    <div class="color-picker" style="background:transparent; border:1px dashed #ccc;">+</div>
                </div>
            </div>
            
             <div class="panel-section">
                <div class="panel-label">Layout</div>
                <button class="btn btn-text" style="width:100%; text-align:left;">Align Left</button>
                <button class="btn btn-text" style="width:100%; text-align:left;">Align Center</button>
            </div>
        </div>

    </div>

</body>
</html>
