<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Slides - Create</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Palette: Modern Clean Light */
        --bg-page: #ffffff;
        --bg-surface: #ffffff;
        --bg-surface-hover: #f9fafb;
        --bg-input: #f3f4f6;

        --text-primary: #111827;
        --text-secondary: #6b7280;
        --text-tertiary: #9ca3af;

        --border-subtle: #e5e7eb;
        --border-focus: #111827;

        --primary: #111827;
        --primary-foreground: #ffffff;

        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md:
          0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg:
          0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);

        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-full: 9999px;

        --font-sans: "Inter", sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--font-sans);
        background-color: var(--bg-page);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Utility */
      .container {
        max-width: 1024px;
        margin: 0 auto;
        padding: 0 24px;
        width: 100%;
      }

      /* Button Reset & Base */
      button {
        font-family: inherit;
        border: none;
        background: none;
        cursor: pointer;
      }

      /* Typescale */
      h1 {
        font-size: 48px;
        font-weight: 600;
        letter-spacing: -0.02em;
        line-height: 1.1;
      }
      h2 {
        font-size: 24px;
        font-weight: 600;
        letter-spacing: -0.01em;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
        color: var(--text-secondary);
      }

      /* Header */
      header {
        height: 72px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid transparent;
        /* Kept clean, maybe add border on scroll via JS (not included here) */
        padding: 0 40px;
      }

      .brand {
        font-weight: 600;
        font-size: 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-primary);
        text-decoration: none;
      }

      .brand span.icon {
        background: #ffe033; /* Banana yellow hint */
        width: 24px;
        height: 24px;
        border-radius: 6px;
        display: block;
      }

      nav {
        display: flex;
        gap: 32px;
      }

      nav a {
        text-decoration: none;
        color: var(--text-secondary);
        font-size: 14px;
        font-weight: 500;
        transition: color 0.2s;
      }

      nav a:hover,
      nav a.active {
        color: var(--text-primary);
      }

      .user-menu {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .btn-ghost {
        color: var(--text-secondary);
        font-size: 14px;
        font-weight: 500;
      }

      .avatar {
        width: 32px;
        height: 32px;
        border-radius: var(--radius-full);
        background-color: var(--bg-input);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: 600;
        border: 1px solid var(--border-subtle);
      }

      /* Main Content */
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-bottom: 120px;
      }

      .hero-section {
        width: 100%;
        max-width: 720px;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 48px;
      }

      .hero-text {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      /* Input Card */
      .creation-card {
        background: var(--bg-surface);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-lg);
        padding: 12px;
        box-shadow: var(--shadow-lg);
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        position: relative;
        text-align: left;
      }

      .creation-card:focus-within {
        box-shadow:
          0 20px 25px -5px rgb(0 0 0 / 0.1),
          0 8px 10px -6px rgb(0 0 0 / 0.1);
        border-color: var(--border-focus);
        transform: translateY(-2px);
      }

      .input-area {
        width: 100%;
        min-height: 120px;
        padding: 16px;
        border: none;
        outline: none;
        resize: none;
        font-size: 18px;
        font-family: inherit;
        color: var(--text-primary);
        line-height: 1.5;
        background: transparent;
      }

      .input-area::placeholder {
        color: var(--text-tertiary);
        opacity: 1;
      }

      .card-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 16px 8px 8px;
        border-top: 1px solid var(--bg-input);
        margin-top: 8px;
      }

      .tools-left {
        display: flex;
        gap: 8px;
      }

      .tool-btn {
        padding: 8px;
        border-radius: 8px;
        color: var(--text-secondary);
        transition: background 0.15s;
      }

      .tool-btn:hover {
        background-color: var(--bg-input);
        color: var(--text-primary);
      }

      .btn-primary {
        background-color: var(--primary);
        color: var(--primary-foreground);
        padding: 10px 24px;
        border-radius: var(--radius-full);
        font-weight: 500;
        font-size: 14px;
        transition: opacity 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .btn-primary:hover {
        opacity: 0.9;
      }

      /* Example Badges/Starters */
      .starters {
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .chip {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-full);
        background: var(--bg-surface);
        color: var(--text-secondary);
        font-size: 13px;
        font-weight: 500;
        transition: all 0.2s;
        cursor: pointer;
      }

      .chip:hover {
        background: var(--bg-input);
        border-color: var(--text-tertiary);
        color: var(--text-primary);
      }

      /* Icon Placeholders (SVG) */
      .icon-svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }
      .icon-lg {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#" class="brand">
        <span class="icon"></span>
        Banana
      </a>
      <nav>
        <a href="#" class="active">Create</a>
        <a href="dashboard.html">Projects</a>
        <a href="#">Templates</a>
      </nav>
      <div class="user-menu">
        <!-- <button class="btn-ghost">Upgrade</button> -->
        <div class="avatar">XY</div>
      </div>
    </header>

    <main>
      <div class="hero-section">
        <div class="hero-text">
          <h1>Turn ideas into visual stories.</h1>
          <p>
            Describe your topic, paste text, or upload a document to get
            started.
          </p>
        </div>

        <div class="creation-card">
          <textarea
            class="input-area"
            placeholder="e.g. A pitch deck for a sustainable coffee brand aiming for Series A funding..."
          ></textarea>

          <div class="card-actions">
            <div class="tools-left">
              <button class="tool-btn" title="Upload File">
                <svg
                  class="icon-lg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"
                  ></path>
                </svg>
              </button>
              <button class="tool-btn" title="Templates">
                <svg
                  class="icon-lg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="3" y1="9" x2="21" y2="9"></line>
                  <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
              </button>
            </div>
            <button
              class="btn-primary"
              onclick="window.location.href = 'editor.html'"
            >
              Generate Outline
              <svg
                class="icon-svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
              >
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="starters">
          <button class="chip"><span>âœ¨</span> New Product Launch</button>
          <button class="chip"><span>ðŸ“Š</span> Quarterly Review</button>
          <button class="chip"><span>ðŸŽ“</span> Educational Course</button>
          <button class="chip"><span>ðŸ“±</span> Social Carousel</button>
        </div>
      </div>
    </main>
  </body>
</html>
